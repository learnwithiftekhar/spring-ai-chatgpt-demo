<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Image Generator</title>

    <style>
        body {
            margin:0;
            height:100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f7f9fc;
            font-family: Arial, Helvetica, sans-serif;
        }
        .card {
            background: #ffffff;
            padding: 2rem;
            width: 320px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(0,0,0,.05);
            text-align: center;
        }
        .form-heading {
            margin: 0 0 1rem 0;
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
        }
        input[type="text"] {
            width: 90%;
            padding: 0.75rem 1rem;
            border: 1px solid #dcdfe6;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus {
            border-color: #5a67d8;
        }

        button {
            margin-top: 1rem;
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            background: #5a67d8;
            color: #ffffff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #434190;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 class="form-heading">Describe Your Image</h2>
        <form th:action="@{/image/generate}" th:method="POST">
            <input type="text" name="instruction" placeholder="Describe your image" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
